<!-- Basic SEO Meta Tags -->
<meta name="description" content="{{ .Description | default (site.Params.description) | truncate 160 }}" />
<meta name="author" content="{{ site.Params.author | default "Matthew Jamison" }}" />
<meta name="keywords" content="{{ delimit .Keywords ", " }}" />

<!-- Canonical URL -->
<link rel="canonical" href="{{ .Permalink }}" />

<!-- Open Graph Meta Tags -->
<meta property="og:title" content="{{ .Title | default site.Title }}" />
<meta property="og:description" content="{{ .Description | default (site.Params.description) | truncate 160 }}" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:site_name" content="{{ site.Title }}" />
<meta property="og:type" content="{{ if .IsHome }}website{{ else }}article{{ end }}" />
{{ if .Params.image }}<meta property="og:image" content="{{ .Params.image | absURL }}" />{{ end }}

<!-- Twitter Card Meta Tags -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="{{ .Title | default site.Title }}" />
<meta name="twitter:description" content="{{ .Description | default (site.Params.description) | truncate 160 }}" />
{{ if .Params.image }}<meta name="twitter:image" content="{{ .Params.image | absURL }}" />{{ end }}

<!-- Schema.org JSON-LD for WebSite -->
{{ if .IsHome }}<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "{{ site.Title }}",
  "description": "{{ site.Params.description }}",
  "url": "{{ site.BaseURL }}",
  "author": {
    "@type": "Person",
    "name": "{{ site.Params.author | default "Matthew Jamison" }}"
  }
}
</script>{{ end }}

<!-- Preconnect for External Resources -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link rel="dns-prefetch" href="https://cdnjs.cloudflare.com" />
